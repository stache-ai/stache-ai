[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stache-ai-mongodb"
version = "0.1.0"
readme = "README.md"
description = "Mongodb provider for Stache AI"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Stache Contributors"}
]
keywords = ["stache", "rag", "ai", "mongodb"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "stache-ai>=0.1.0,<1.0.0",
    "pymongo>=4.6.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.entry-points."stache.namespace"]
mongodb = "stache_ai_mongodb.namespace:MongoDBNamespaceProvider"

[project.entry-points."stache.document_index"]
mongodb = "stache_ai_mongodb.document_index:MongoDBDocumentIndex"

[project.urls]
Homepage = "https://github.com/stache-ai/stache-ai"
Repository = "https://github.com/stache-ai/stache-ai"

[tool.setuptools.packages.find]
where = ["src"]
include = ["stache_ai_mongodb*"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
