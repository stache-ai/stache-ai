[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stache-ai-ollama"
version = "0.1.0"
description = "Ollama provider for Stache AI"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Stache Contributors"}
]
keywords = ["stache", "rag", "ai", "ollama"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "stache-ai>=0.1.0,<1.0.0",
    "httpx>=0.25.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.entry-points."stache.llm"]
ollama = "stache_ai_ollama.llm:OllamaLLMProvider"

[project.entry-points."stache.embeddings"]
ollama = "stache_ai_ollama.embedding:OllamaEmbeddingProvider"

[project.entry-points."stache.reranker"]
ollama = "stache_ai_ollama.reranker:OllamaReranker"

[project.urls]
Homepage = "https://github.com/stache-ai/stache"
Repository = "https://github.com/stache-ai/stache"

[tool.setuptools.packages.find]
where = ["src"]
include = ["stache_ai_ollama*"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
