[build-system]
requires = ["setuptools>=61.0,<70.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stache-ai-qdrant"
version = "0.1.0"
readme = "README.md"
description = "Qdrant provider for Stache AI"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Stache Contributors"}
]
keywords = ["stache", "rag", "ai", "qdrant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "stache-ai>=0.1.0,<1.0.0",
    "qdrant-client>=1.7.3"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.entry-points."stache.vectordb"]
qdrant = "stache_ai_qdrant.provider:QdrantVectorDBProvider"

[project.urls]
Homepage = "https://github.com/stache-ai/stache-ai"
Repository = "https://github.com/stache-ai/stache-ai"

[tool.setuptools.packages.find]
where = ["src"]
include = ["stache_ai_qdrant*"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
