[build-system]
requires = ["setuptools>=61.0,<70.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stache-ai-dynamodb"
version = "0.1.3"
readme = "README.md"
description = "Dynamodb provider for Stache AI"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Stache Contributors"}
]
keywords = ["stache", "rag", "ai", "dynamodb"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "stache-ai>=0.1.0,<1.0.0",
    "boto3>=1.34.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.entry-points."stache.namespace"]
dynamodb = "stache_ai_dynamodb.namespace:DynamoDBNamespaceProvider"

[project.entry-points."stache.document_index"]
dynamodb = "stache_ai_dynamodb.document_index:DynamoDBDocumentIndex"

[project.urls]
Homepage = "https://github.com/stache-ai/stache-ai"
Repository = "https://github.com/stache-ai/stache-ai"

[tool.setuptools.packages.find]
where = ["src"]
include = ["stache_ai_dynamodb*"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
